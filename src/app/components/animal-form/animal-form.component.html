  <div class="contenedor-adopcion">

  </div>

  <div class="contenedor-form">
    <form (ngSubmit)="agregar()" #formulario="ngForm">

    <input type="text" name="nombre" [(ngModel)]="animal.nombre" placeholder="Nombre" required>
    
    <input type="text" name="especie" [(ngModel)]="animal.especie" placeholder="Especie" required>
    
    <input type="number" name="edad" [(ngModel)]="animal.edad" placeholder="Edad" required>
    
    <input type="url" name="fotoUrl" [(ngModel)]="animal.fotoUrl" placeholder="URL de la foto" required>
    
    <textarea name="descripcion" [(ngModel)]="animal.descripcion" placeholder="DescripciÃ³n" required></textarea>
    
    <button type="submit">Agregar Animal</button>
    
  </form>
  </div>

</div>
